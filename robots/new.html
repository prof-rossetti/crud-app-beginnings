<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>new | Robots App</title>
  </head>
  <body>
    <div class="container">

      <header>
        <h1>
          <a href="../">CRUD App!</a>
        </h1>
      </header>

      <h2>
        <a href="index.html">Robots</a>
      </h2>

      <h3>New Robot</h3>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="My Robot">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="10" name="inputDescription" placeholder="All the things..."></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>

      <hr>
      <footer>
        <p>
          <a href="https://prof-rossetti.github.io/crud-app-beginnings/">view</a> |
          <a href="https://github.com/prof-rossetti/crud-app-beginnings">source</a>
        </p>
      </footer>
    </div>
  </body>
